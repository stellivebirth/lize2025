<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>클리셰 데뷔 1주년 펀딩 후원자 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="pageHeader">
    <div class="header-title">클리셰 데뷔 1주년 펀딩 후원자 페이지</div>
</header>

<main id="sponsorContainer"></main>
<div id="notification"></div>
<div id="resultNavigation">
    <span id="resultCount"></span>
    <button id="prevResult">&lt; 이전</button>
    <button id="nextResult">다음 &gt;</button>
    <button id="closeNavigation">×</button>
</div>
<button id="topButton" title="Go to top">TOP</button>
<script src="main.js"></script>
<script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
        }
        if (e.keyCode === 123) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
